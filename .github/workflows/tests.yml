name: 'Tests'

on: ["push"]

jobs:
  tests:
    name: 'Run tests'
    runs-on: ubuntu-latest
    env:
      AUTH_SECRET: ${{ vars.TEST_SECRET }}

    steps:
      - uses: actions/checkout@v5

      - name: Fetch submodules
        run: |
          git submodule init
          git submodule update

      - name: Build the stack
        run: docker compose -f docker-compose.test.yml up -d --build

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: './utilities-payment-api-gateway/go.mod'

      - name: Install dependencies
        working-directory: ./utilities-payment-api-gateway
        run: go mod download

      - name: Run tests
        working-directory: ./utilities-payment-api-gateway
        run: go test -v ./tests

      - name: Run benchmarks
        working-directory: ./utilities-payment-api-gateway
        run: go test -bench=. -benchmem ./tests

